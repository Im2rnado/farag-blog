<!DOCTYPE html>
<html>
<head>
  <title>Admin Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Admin Page</h1>

    <div class="admin-box">
      <input id="blog-title" class="admin-title" type="text" placeholder="Enter blog title">
      <input id="blog-text" class="admin-input" type="text" placeholder="Enter blog content">
      <button id="submit-blog" class="admin-button">Submit</button>
    </div>

  </div>
  
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
